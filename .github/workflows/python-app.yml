name: Build and Package QphotoRenamer

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Download and extract tkdnd
        run: |
          curl -L -o tkdnd.zip https://github.com/petasis/tkdnd/releases/download/tkdnd-release-test-v2.9.4-rc3/tkdnd-2.9.4-windows-x64.zip
          mkdir -p tkdnd
          tar -xf tkdnd.zip -C tkdnd

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed --icon=logo.ico --add-data "QphotoRenamer.ini;." --add-data "logo.ico;." --add-data "tkdnd;tkdnd" QphotoRenamer.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: QphotoRenamer-build
          path: dist/QphotoRenamer.exe

      - name: Get latest release version
        id: get_version
        uses: actions/github-script@v6
        with:
          script: |
            const response = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 10, // 获取最近的 10 个 Release
            });
            // 查找符合语义化版本规范的 Release
            for (const release of response.data) {
              const tagName = release.tag_name;
              const versionMatch = tagName.match(/^v(\d+)\.(\d+)\.(\d+)$/);
              if (versionMatch) {
                // 找到符合规范的版本号，递增 patch 部分
                const major = parseInt(versionMatch[1], 10);
                const minor = parseInt(versionMatch[2], 10);
                const patch = parseInt(versionMatch[3], 10) + 1;
                return `v${major}.${minor}.${patch}`;
              }
            }
            // 如果没有找到符合规范的 Release，则从 v1.0.0 开始
            return 'v1.0.0';

      - name: Create Release
        id: create_release
        uses: actions/github-script@v6
        with:
          script: |
            const tagName = '${{ steps.get_version.outputs.result }}'; // 使用动态生成的版本号
            const response = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tagName,
              name: 'Release ' + tagName,
              draft: false,
              prerelease: false,
            });
            return response.data.upload_url;

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ fromJSON(steps.create_release.outputs.result) }}
          asset_path: dist/QphotoRenamer.exe
          asset_name: QphotoRenamer.exe
          asset_content_type: application/octet-stream
